<mat-toolbar color="primary">🌦️ Weather Dashboard</mat-toolbar>

<div class="search-container">
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="city" (keyup.enter)="fetchWeather()">
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="fetchWeather()">Search</button>
</div>

<app-weather-map [weatherData]="weatherData"></app-weather-map>
